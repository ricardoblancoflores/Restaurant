<div class="row">
  <div class="col-12">
    <form #f = "ngForm" (ngSubmit)="OnAddItem(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name: </label>
          <!--Poner atencion en esto-->
          <input type="text" id="name" class="form-control"
          pattern="^[A-Za-z]+$" required name="name" ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount: </label>
          <input type="number" id="amount" class="form-control"
          pattern="^[0-9]+$" required name="amount" ngModel>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDelete()">Delete Item</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
