<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success m-3" (click)="onNew()" style="cursor:pointer">
      New Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-recipes-item *ngFor="let recipeEle of recipes; let i = index"
    [recipe]="recipeEle" [index]="i">
    </app-recipes-item>
  </div>
</div>
