<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeWasSelected)="recipeSelected=$event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail [recipe]="recipeSelected" *ngIf="recipeSelected;else infoText"></app-recipes-detail>
 <ng-template #infoText>
   <p>Please select a recipe!</p>
 </ng-template>
  </div>
</div>
